<!DOCTYPE html>
<html>
<head>
    <title>Haryana Metro</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div id="container">
        <h1>Haryana Metro</h1>
        <div class="form-container">
            <label for="sourceStation">Select Source Station:</label>
            <select id="sourceStation"></select>
            <label for="destinationStation">Select Destination Station:</label>
            <select id="destinationStation"></select>
            <button id="calculateRoute">Calculate</button>
        </div>
        <div class="result-container">
            <p id="result"></p>
            <p id="ticketCost"></p>
            <p id="travelDistance"></p>
            <p id="travelTime"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
